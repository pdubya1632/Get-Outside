<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Hikes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <div class="container is-desktop">
    <section class="hero box my-4 py-5">
      <div class="hero-body">
        <p class="title has-text-centered has-text-white is-size-1">
          Get Outside
        </p>
        <p class="subtitle has-text-centered has-text-white is-size-3">
          Search for the best hikes & trails near you
        </p>
        <div class="columns">
          <div class="column is-6 is-offset-3">
            <div class="columns is-centered is-mobile">
              <div class="column">
                <input class="input is-large" id="search-input" type="text" placeholder="Start typing a location">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="results columns">
      <div id="result-list" class="column is-two-fifths-tablet is-one-third-desktop is-one-quarter-fullhd">
      </div>
      <div id="result-map" class="column">
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYY1fB3WrLkT-6KebPbIZ4kvDrXk-K4PM&libraries=places">
  </script>

  <script src="./Assets/js/config.js"></script>
  <script src="./Assets/js/scripts.js"></script>

</body>

</html>

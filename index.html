<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Hikes!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>
  <body>
    <section class="section">
        <div class="container">
            <section class="hero is-info">
                <div class="hero-body">
                  <p class="title is-1">
                    Best Hikes
                  </p>
                  <p class="subtitle">
                    Primary subtitle
                  </p>
                </div>
              </section>
            <p class="subtitle"></p>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <div class="navbar-item">
                        <p class="control is-expanded has-icons-right">
                            <input class="input" type="search" placeholder="Search..."/>
                            <span class="icon is-small is-right"><i class="fas fa-chack"></i></span>
                        </p>
                    </div>
    
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-light"> 
                            ... 
                        </a>
                        <a class="button is-light"> 
                          ... 
                        </a>
                        <a class="button is-light">
                          ...
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
            </nav>

            <div class="tile is-ancestor">
                <div class="tile is-vertical is-4">
                  <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <div class="card block">
                            <header class="card-header">
                              <p class="card-header-title">
                                Result1
                              </p>
                              <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                            </header>
                        </div>
                        <div class="card block">
                            <header class="card-header">
                            <p class="card-header-title">
                                Result2
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                            </header>
                        </div>
                    </div>
                    
                </div>               
            </div>
            <div class="tile is-8 is-vertical">
                <div class="tile">
                  <div class="tile is-parent">
                    <article class="tile is-child box">
                      <p class="title has-background-primary-light">Weather</p>
                      <p class="subtitle">Subtitle</p>
                    </article>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child box">
                      <p class="title has-background-primary-light">Detail</p>
                      <p class="subtitle">Subtitle</p>
                    </article>
                  </div>
                </div>
                <div class="tile">
                    <div class="tile is-parent">
                      <article class="tile is-child box">
                        <p class="title has-background-primary-light">Recommended</p>
                        <p class="subtitle">Subtitle</p>
                      </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child box">
                        <p class="title has-background-primary-light">Recommended</p>
                        <p class="subtitle">Subtitle</p>
                      </article>
                    </div>
                </div> 
                <div class="tile is-parent">
                    <article class="tile is-child box">
                      <p class="title has-background-primary-light">Map</p>
                      <p class="subtitle">Location, Direction, Distance...etc</p>
                    </article>
                  </div>           
            </div>
        </div>

        
    </section>

  </body>
</html>

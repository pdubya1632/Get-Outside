<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <div class="container is-max-desktop">
    <section class="hero box my-4 py-5">
      <div class="hero-body">
        <p class="title has-text-centered has-text-white is-size-1">
          Best Hikes
        </p>
        <p class="subtitle has-text-centered has-text-white is-size-3">
          Search for the best hikes near a location
        </p>
        <div class="columns">
          <div class="column is-8 is-offset-2">
            <div class="columns">
              <div class="column is-two-thirds is-full-mobile">
                <input class="input is-large" id="search-input" type="text" placeholder="Enter a location">
              </div>
              <div class="column is-full-mobile">
                <button class="button is-info is-large" id="search-button">Find Hikes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </section>
  <div class="columns results">
    <div id="listColumn" class="column">
    </div>
    <div id="mapColumn" class="column">
    </div>
  </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaIWzZ6ZEr4bjNJQdgcOP5RU3yHDD9fpw&libraries=places">
  </script>

  <script src="./Assets/js/config.js"></script>
  <script src="./Assets/js/scripts.js"></script>

</body>

</html>

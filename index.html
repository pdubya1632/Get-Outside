<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Best Hikes!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <section class="hero is-info">
    <div class="hero-body">
      <p class="title is-1">
        Best Hikes
      </p>
      <p class="subtitle">
        Primary subtitle
      </p>
    </div>
  </section>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar">
      <div class="navbar-start">
        <!-- you can add id based on your usage, it would make more sense. -->
        <p class="control is-expanded has-icons-right">
          <input class="input" type="search" id="searchCity" placeholder="Your City" />
          <button class="button is-rounded"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
              </path>
            </svg></button>
        </p>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="container">
            <a class="button is-light">
              ...
            </a>
            <a class="button is-light">
              ...
            </a>
            <a class="button is-light">
              ...
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <h3 class="title is-3">Results</h2>
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-4">
            <div class="tile">
              <div id="cards" class="tile is-parent is-vertical">

              </div>

            </div>
          </div>
          <div class="tile is-8 is-vertical">
            <div class="tile">

              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title has-background-primary-light">Detail</p>
                  <p class="subtitle">Subtitle</p>
                </article>
              </div>

              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title has-background-primary-light">Weather</p>
                  <div class='list'>
                    <ul>
                      <div class='list-item'>
                        <li>
                          Current temperature: <span id="temp"></span> F
                        </li>
                      </div>
                    </ul>
                  </div>
                </article>
              </div>

            </div>
            <!-- <div class="tile">
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title has-background-primary-light">Recommended</p>
                  <p class="subtitle">Subtitle</p>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title has-background-primary-light">Recommended</p>
                  <p class="subtitle">Subtitle</p>
                </article>
              </div>
            </div> -->
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title has-background-primary-light">Map</p>
                <p class="subtitle">Location, Direction, Distance...etc</p>
                <div id="map"></div>
              </article>
            </div>
          </div>
        </div>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaIWzZ6ZEr4bjNJQdgcOP5RU3yHDD9fpw&libraries=places">
  </script>

  <script src="./Assets/js/config.js"></script>
  <script src="./Assets/js/scripts.js"></script>

</body>

</html>
